name: Deploy (Browser) to GitHub Pages

on:
  push:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Verify .NET SDK
        working-directory: AvaloniaHelloWorld
        run: |
          dotnet --version
          dotnet --info

      - name: Install WASM workload
        working-directory: AvaloniaHelloWorld
        run: dotnet workload install wasm-tools

      - name: Restore workloads
        working-directory: AvaloniaHelloWorld
        run: dotnet workload restore

      - name: Restore
        working-directory: AvaloniaHelloWorld
        run: dotnet restore ./AvaloniaHelloWorld.sln

      - name: Publish (Browser)
        working-directory: AvaloniaHelloWorld
        run: dotnet publish ./AvaloniaHelloWorld.Browser/AvaloniaHelloWorld.Browser.csproj -c Release -o ./publish

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: AvaloniaHelloWorld/publish/wwwroot

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
